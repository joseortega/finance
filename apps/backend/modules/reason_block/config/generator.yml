    with_show:             false
    singular:              reasonBlock
    plural:                reasonBlocks
    route_prefix:          reason_block
    with_propel_route:     1
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list: 
        title: Reasons Blocking of Balance
