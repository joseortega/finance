          _edit: ~
        actions:
          _new: {label: New}
      filter:  ~
      form:    ~
      edit:
        title: Editing Reason Block
        actions:
          _delete: ~
          _save: {label: Save}
          _list: ~
      new:   
        title: New Reason Block
        actions:
          _save: {label: Save}
          _list: ~
